<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-HTML5-Example-Canvas</title>
</head>
<body>
	<svg width="200" height="200">
  		<circle cx="60" cy="60" r="50" stroke="blue" stroke-width="10" fill="yellow" />
	</svg>

	<svg width="200" height="200">
  		<rect width="200" height="200" style="fill:rgb(255,255,0);stroke-width:10;stroke:rgb(0,0,255)" />
	</svg>

	<svg width="200" height="200">
		<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:yellow;stroke:blue;stroke-width:5;" />
	</svg>
</body>
</html>
